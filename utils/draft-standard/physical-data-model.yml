      measurement_units:
        type: int
        description: The units used in this record
      drift_per_unit_time:
        type: float
        description: Sensor drift per unit time, units specified by measurement units, unit time by unit time
      unit_time:
        type: int
        description: Unit time for drift per unit time (seconds)
      valid_min:
        type: float
        description: Minimum observable value by sensor, in units specificed by measurement units
      valid_max:
        type: float
        description: Maximum observable value by sensor, in units specificed by measurement units
      measurement_uncertainty:
        type: float
        description: Measurement uncertainty for measurements from this sensor, 2 sigma. Units as per measuremenet units
      measurement_accuracy:
        type: float
        description: Measurement accuracy (trueness) for measurements from this sensor, 2 sigma. Units as per measuremenet units
      measurement_repeatability:
        type: float
        description: Measurement repeatability (precision) for measurements from this sensor, 2 sigma. Units as per measuremenet units
      measurement_resolution:
        type: float
        description: Minimum change detectable for measurements from this sensor. Units as per measurement units
