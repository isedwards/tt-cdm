          elevation:
            type: number
            description: Elevation of observation above mean sea level (in meters)
          observation_type_id:
            type: integer
            description: Type of observation
          phenomenon_start:
            type: string
            format: date-time
            description: Start time of the phenomenon being observed or observing period, if missing assumed instantaneous with time given by phenomenon_end
          phenomenon_end:
            type: string
            format: date-time
            description: End time of the phenomenon being observed or observing period
          result_value:
            type: number
            description: The value of the result in float representation
