          valid_from:
            type: string
            format: date-time
            description: Time that the result starts to be valid
          valid_to:
            type: string
            format: date-time
            description: Time after which the result is no longer valid
          host_id:
            type: string
            description: Host associated with making the observation, equivalent to OGC OMS 'host'
          observer_id:
            type: string
            description: Observer associated with making the observation, equivalent to OGC OMS 'observer'
          observed_property_id:
            type: integer
            description: The phenomenon, or thing, being observed
          observing_procedure_id:
            type: integer
            description: Procedure used to make the observation
          collection_id:
            type: string
            description: Primary collection or dataset that this observation belongs to. Note: this is different to the OGC OMS collection concept.
          parameter:
            type: dict
            description: List of key/ value pairs in dict
          feature_id:
            type: string
            description: Feature of interest that this observation is associated with
          _version:
            type: integer
            description: Version number of this record
          _change_date:
            type: string
            format: date-time
            description: Date this record was changed
          _user_id:
            type: integer
            description: Which user/agent last modified this record
          _status_id:
            type: integer
            description: Whether this is the latest version or an archived version of the record
          comments:
            type: string
            description: Free text comments on this record, for example description of changes made etc
          _source_id:
            type: integer
            description: The source of this record
          _source_identifier:
            type: integer
            description: The original identifier for the record from the data source

